<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev UI</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/config.css">

    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>

    <nav>
        <!--Here is a start of menu-->
        <div class="nav-bar">

            <!--configurtation of buttons-->
            <div class="flex-menu flex-start">
                <div>
                    <button class="menu"><svg class="menu-img" xmlns="http://www.w3.org/2000/svg" x="0px" y="0px"
                            width="100" height="100" viewBox="0 0 30 30">
                            <path
                                d="M 3 7 A 1.0001 1.0001 0 1 0 3 9 L 27 9 A 1.0001 1.0001 0 1 0 27 7 L 3 7 z M 3 14 A 1.0001 1.0001 0 1 0 3 16 L 27 16 A 1.0001 1.0001 0 1 0 27 14 L 3 14 z M 3 21 A 1.0001 1.0001 0 1 0 3 23 L 27 23 A 1.0001 1.0001 0 1 0 27 21 L 3 21 z">
                            </path>
                        </svg></button>
                </div>

                <!--Tags a for ALL and IMAGE-->
                <div class="space head-text">
                    <a href="#">ALL</a>
                </div>

                <div class="head-text">
                    <a href="#">IMAGES</a>
                </div>
            </div>

            <!--Here is a two buttons, one is of a other apps like google and one user image -->
            <div class="flex-menu flex-end">
                <div class="space">
                    <button class="other-apps-menu"><img class="button-other-img"
                            src="assets/img/dots-menu-svgrepo-com.svg" alt="Button of other apps"></button>
                </div>

                <div class="user-img-div">
                    <img class="user-img" src="assets/img/user-circle-svgrepo-com.svg" alt="User circle">
                </div>
            </div>

        </div>
    </nav>

    <!--Start of main-->
    <main>
        <div class="search-bar">
            <!--Name of project-->
            <h1 class="dev-name">DEV UI</h1>

            <!--Search Bar and your input-->
            <div class="input-search-bar">
                <input type="text" placeholder="Search">
                <button><img src="assets/img/8666693_search_icon.svg" alt=""></button>
            </div>

            <!--Dev's Name-->
            <p class="text-p-search-bar">
                Made with love by Pedro Moreira
            </p>
        </div>
    </main>


    <!--start of footer-->
    <footer>
        <div class="settings">
            <a href=""><p>Brazil</p></a>
            <a href=""><p>Settings</p></a>
            <a href=""><p>Privacy</p></a>
            <a href=""><p>Terms</p></a>
        </div>
    </footer>
    
</body>

</html>
